<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Meysam Arshadi (Meysam-Arshadi)</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header id="header">
      <select name="" id="show-selector">
        <option value="All" id="show-option">All shows</option>
      </select>
      <select name="" id="episode-selector">
        <option value="All" id="episode-option">All episodes</option>
      </select>
      <input id="search-box" type="text" placeholder="search" />
      <span id="count-span"></span>
    </header>
    <main>
      <div id="root">
        <ul id="main-list"></ul>
      </div>
    </main>
    <footer>
      <p id="copy-right">
        The data has (originally) come from
        <a href="https://www.tvmaze.com/api#licensing">TVMaze.com</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
